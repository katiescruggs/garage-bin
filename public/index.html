<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Garage Bin</title>
  </head>
  <body>
    <header>
      <h1>Garage Bin</h1>
    </header>

    <section class="garage-section">
      <h2>You have <span id="items-count">0</span> items in your garage:</h2>
      <h3>
        <span id="sparkling-span">0</span> Sparkling, 
        <span id="dusty-span">0</span> Dusty, and 
        <span id="rancid-span">0</span> Rancid
      </h3>
      <img id="garage-img" src="assets/garage-door.jpg" alt="Garage door">
      <ul id="items-ul"></ul>
    </section>

    <button id="garage-btn">Open Your Garage</button>
    
    <section class="add-item">
      <h2>Add an item to your garage:</h2>
      <form action="">
        <div>
          <label for="name-input">Name: </label>
          <input id="name-input" type="text" placeholder="What is it?">
        </div>
        <div>
          <label for="reason-input">Reason: </label>
          <input id="reason-input" type="text" placeholder="Why is it here?">
        </div>
        <div>
          <label for="cleanliness-select">Cleanliness: </label>
          <select name="cleanliness" id="cleanliness-select">
            <option value="Sparkling">Sparkling</option>
            <option value="Dusty">Dusty</option>
            <option value="Rancid">Rancid</option>
          </select>
        </div>
        <button id="submit-btn">Add Item</button>
      </form>
    </section>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
