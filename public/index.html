<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Garage Bin</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Your Garage</h1>
    </header>
    <main>
      <section class="garage-section">
        <h2 id="count-title"><span id="items-count">0</span> ITEMS</h2>
        <h3 id="cleanliness-title">
          (<span id="sparkling-span">0</span> Sparkling, 
          <span id="dusty-span">0</span> Dusty, and 
          <span id="rancid-span">0</span> Rancid)
        </h3>
        <img id="garage-img" src="assets/garage-door.jpg" alt="Garage door">
        <div id="items-holder"></div>
        <button id="asc-btn" class="sort-btn">
          SORT
          <img class="arrow-img" src="assets/arrow-up.png" alt="Arrow pointing up">
        </button>
        <button id="desc-btn" class="sort-btn">
          SORT
          <img class="arrow-img" src="assets/arrow-down.png" alt="Arrow pointing down">
        </button>
      </section>
      
      <section class="garage-btn-section">
        <button id="garage-btn">Open Your Garage</button>
      </section>

      
      <section class="add-item">
        <form action="submit">
          <h2 class="add-item-title">Add to Your Garage</h2>
          <div class="form-div">
            <label for="name-input">Name: </label>
            <input id="name-input" type="text" placeholder="What is it?">
          </div>
          <div class="form-div">
            <label for="reason-input">Reason: </label>
            <input id="reason-input" type="text" placeholder="Why is it here?">
          </div>
          <div class="form-div">
            <label for="cleanliness-select">Cleanliness: </label>
            <select name="cleanliness" id="cleanliness-select">
              <option value="Sparkling">Sparkling</option>
              <option value="Dusty">Dusty</option>
              <option value="Rancid">Rancid</option>
            </select>
          </div>
          <button id="submit-btn">Add Item</button>
        </form>
      </section>
    </main>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
